<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dasbor | Logic Coffee</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="shortcut icon" href="img/logo logic.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts Signika -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="dashboard">
        <aside class="search-wrap">
            <div class="search">
                <label for="search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <!-- Isi SVG -->
                    </svg>
                </label>
            </div>

            <form class="d-flex mx-auto my-2 search-form">
                <input class="form-control me-2 search-input" type="search" placeholder="Cari..." aria-label="Search">
                <button class="btn btn-warning" type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>

            <div class="dropdown">
                <a href="#" class="profile-icon dropdown-toggle d-flex align-items-center mx-2" id="profileDropdown"
                    role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-circle-user"></i>
                    <span class="username ms-2">Nama Pengguna</span> <!-- Tambahkan kelas 'username' untuk styling -->
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                    <li><a class="dropdown-item profile-edit" href="/profile"><i class="fa-solid fa-user-edit"></i> Ubah
                            Profil</a></li>
                    <li><a class="dropdown-item logout" href="/logout"><i class="fa-solid fa-sign-out-alt"></i>
                            Logout</a></li>
                </ul>
            </div>
        </aside>

        <header class="menu-wrap">
            <figure class="user">
                <div class="user-avatar">
                    <img src="img/logo logic.png" alt="LogicCoffee">
                </div>
                <figcaption>LogicCoffee</figcaption>
            </figure>

            <nav>
                <!-- Bagian Dasbor dan Alat Utama -->
                <section class="main-tools">
                    <ul>
                        <li>
                            <a href="https://logiccoffee.id.biz.id/dashboard/" class="active">
                                <i class="fa-solid fa-house" style="margin-right: 10px;"></i>
                                Dasbor
                            </a>
                        </li>
                        <li>
                            <a href="keuangan.html">
                                <i class="fa-solid fa-hand-holding-dollar" style="margin-right: 10px;"></i>
                                Keuangan
                            </a>
                        </li>
                    </ul>
                </section>

                <!-- Bagian Kelola -->
                <section class="discover">
                    <h3>Kelola</h3>
                    <ul>
                        <li>
                        <li>
                            <a href="pesanan.html">
                                <i class="fa-solid fa-box" style="margin-right: 10px;"></i>
                                Pesanan
                            </a>
                        </li>
                        <li>
                            <a href="menu.html">
                                <i class="fa-solid fa-pen" style="margin-right: 10px;"></i>
                                Menu
                            </a>
                        </li>
                    </ul>
                </section>
            </nav>
        </header>

        <main class="content-wrap">
            <header class="content-head">
                <h1 class="dashboard-title">Dasbor Logic Coffee</h1>
            </header>
            <section class="dashboard-section">
                <div class="dashboard-card best-seller">
                    <h2>Produk Best Seller</h2>
                    <ul>
                        <li>Espresso</li>
                        <li>Cappuccino</li>
                        <li>Caramel Macchiato</li>
                    </ul>
                </div>
                <div class="dashboard-card today-sales">
                    <h2>Produk Terjual Hari Ini</h2>
                    <p>25 Produk</p>
                </div>
                <div class="dashboard-card paid-orders">
                    <h2>Sudah Bayar</h2>
                    <p>15 Pesanan</p>
                </div>
                <div class="dashboard-card unpaid-orders">
                    <h2>Belum Bayar</h2>
                    <p>5 Pesanan</p>
                </div>
            </section>
        </main>

    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
