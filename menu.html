<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Menu | Logic Coffee</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="shortcut icon" href="img/logo logic.png" type="image/png">
    <link rel="stylesheet" href="css/menu.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
    <div class="dashboard">
        <aside class="search-wrap">
            <div class="search">
                <label for="search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <!-- Isi SVG -->
                    </svg>
                </label>
            </div>

            <form class="d-flex mx-auto my-2 search-form">
                <input class="form-control me-2 search-input" type="search" placeholder="Cari pesanan..."
                    aria-label="Search">
                <button class="btn btn-warning" type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>

            <div class="dropdown">
                <a href="#" class="profile-icon dropdown-toggle d-flex align-items-center mx-2" id="profileDropdown"
                    role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-circle-user"></i>
                    <span class="username ms-2">Nama Pengguna</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                    <li><a class="dropdown-item profile-edit" href="/profile"><i class="fa-solid fa-user-edit"></i> Ubah
                            Profil</a></li>
                    <li><a class="dropdown-item logout" href="/logout"><i class="fa-solid fa-sign-out-alt"></i>
                            Logout</a></li>
                </ul>
            </div>
        </aside>
        <header class="menu-wrap">
            <figure class="user">
                <div class="user-avatar">
                    <img src="img/logo logic.png" alt="Plastiqu.Co">
                </div>
                <figcaption>LogicCoffee</figcaption>
            </figure>

            <nav>
                <!-- Bagian Dasbor dan Alat Utama -->
                <section class="main-tools">
                    <ul>
                        <li>
                            <a href="index.html">
                                <i class="fa-solid fa-house" style="margin-right: 10px;"></i>
                                Dasbor
                            </a>
                        </li>
                        <li>
                            <a href="keuangan.html">
                                <i class="fa-solid fa-hand-holding-dollar" style="margin-right: 10px;"></i>
                                Keuangan
                            </a>
                        </li>
                    </ul>
                </section>

                <!-- Bagian Kelola -->
                <section class="discover">
                    <h3>Kelola</h3>
                    <ul>
                        <li>
                            <a href="pesanan.html">
                                <i class="fa-solid fa-box" style="margin-right: 10px;"></i>
                                Daftar Pesanan
                            </a>
                        </li>
                        <li>
                            <a href="menu.html" class="active">
                                <i class="fa-solid fa-pen" style="margin-right: 10px;"></i>
                                Menu
                            </a>
                        </li>
                    </ul>
                </section>
            </nav>
        </header>

        <main class="content-wrap">
            <header class="content-head d-flex justify-content-between align-items-center">
                <h1 class="dashboard-tittle">Daftar Menu</h1>
            </header>

            <!-- Daftar menu dengan status yang bisa dipilih -->
            <div class="row" id="productList">
                <!-- Menu 1 -->
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="img/menu1.jpg" class="card-img-top" alt="Menu 1">
                        <div class="card-body text-center">
                            <h5 class="card-title">Cappuccino</h5>
                            <div class="card-status">
                                <label for="status1">Status:</label>
                                <select id="status1" class="status-dropdown" onchange="updateStatus(this)">
                                    <option value="tersedia" selected>Tersedia</option>
                                    <option value="tidak-tersedia">Tidak Tersedia</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Menu lainnya -->
            </div>
        </main>
    </div>

    <script>
        function updateStatus(selectElement) {
            const status = selectElement.value;
            const parent = selectElement.closest('.card-body');
            const statusText = parent.querySelector('.card-text');

            // Tambahkan atau perbarui teks status jika ada
            if (statusText) {
                statusText.textContent = status === 'tersedia' ? 'Tersedia' : 'Tidak Tersedia';
                statusText.className = status === 'tersedia' ? 'card-text text-success' : 'card-text text-danger';
            } else {
                const newText = document.createElement('p');
                newText.className = status === 'tersedia' ? 'card-text text-success' : 'card-text text-danger';
                newText.textContent = status === 'tersedia' ? 'Tersedia' : 'Tidak Tersedia';
                parent.appendChild(newText);
            }
        }
    </script>
</body>
</html>
